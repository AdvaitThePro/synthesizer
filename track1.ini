[paths]
samples = samples/
output = ./

[instruments]
ride = 909_ride.wav
crash = 909_crash.wav
hihat_open = 909_hihat_open.wav
hihat_closed = 909_hihat_closed.wav
clap = 909_clap.wav
rimshot = 909_rimshot.wav
hi_tom = 909_hi_tom.wav
mid_tom = 909_mid_tom.wav
low_tom = 909_low_tom.wav
snaredrum = 909_snare_drum.wav
bassdrum = 909_bass_drum.wav
ambient = SOS 020.wav

[song]
bpm = 128
ticks = 4
patterns = pat1 pat2

[pattern.pat1]
hihat_closed = x... x... x.x. x.x.

[pattern.pat2]
hihat_closed = x... x... x... x...
hihat_open   = ..x. ..x. ..x. ..x.